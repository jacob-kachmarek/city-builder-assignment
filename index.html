<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- metadata -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <!-- title and favicon -->
        <title>Web App</title>
        <link rel="icon" type="image/x-icon" href="assets/alchemy-favicon.png" />

        <!-- js -->
        <script type="module" src="app.js"></script>

        <!-- fonts -->
        <!-- see https://fonts.google.com/ -->

        <!-- css -->
        <link rel="stylesheet" href="styles/reset.css" />
        <link rel="stylesheet" href="styles/global.css" />
        <!-- add link for page specific css -->
    </head>

    <body>
        <header>
            <img class="logo" src="assets/html_css_js.png" alt="logo" />
            <h1>Web App</h1>
        </header>

        <main>
            <section class="images">
                <img id="location-image" src="./assets/qeustion-mark-image.png" />
                <img id="party-image" src="./assets/qeustion-mark-image.png" />
                <img id="guest-image" src="./assets/qeustion-mark-image.png" />
            </section>
            <section class="dropdowns">
                <div>
                    <div class="dropdown-title">Where we partyin'</div>
                    <select id="location-dropdown">
                        <option value="house">In a house</option>
                        <option value="barn">In a barn</option>
                        <option value="warehouse">In a warehouse</option>
                    </select>
                </div>
                <div>
                    <div class="dropdown-title">How we partyin'</div>

                    <select id="party-dropdown">
                        <option value="rager">It's a rager</option>
                        <option value="dinner">We goin to dinner</option>
                        <option value="concert">Bumpin tunes at a concert</option>
                    </select>
                </div>
                <div>
                    <div class="dropdown-title">Who's comin to this thang?</div>
                    <select id="guest-dropdown">
                        <option value="wook">Dirty wooks</option>
                        <option value="cowboy">Ye-Haw cowboys</option>
                        <option value="formal">Yuppie bastards</option>
                    </select>
                </div>
            </section>
            <section class="stats">
                <div>
                    You have changed the location <span id="location-stat">0</span> times, the kind
                    of party <span id="party-stat">0</span> times, and who is going to be there
                    <span id="guest-stat">0</span> times.
                </div>
            </section>
            <section class="slogan-position">
                <input id="slogan-input" />
                <button id="slogan-button">Submit</button>
            </section>
            <section id="slogans" class="titles"></section>
        </main>
    </body>
</html>
